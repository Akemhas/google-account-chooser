<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }

        .container {
            background: white;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 16px;
        }

        .tab {
            padding: 12px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .tab-panel {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .tab-panel.active {
            display: flex;
        }

        .list-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            overflow: hidden;
            transition: all 0.3s ease-out;
            transform: translateX(0);
            opacity: 1;
        }

        .list-item.is-adding {
            opacity: 0;
            transform: translateX(50px);
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .list-item.is-removing {
            opacity: 0;
            transform: translateX(-50px);
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            border-bottom: none;
        }

        .list-item:hover {
            background: #f9f9f9;
        }

        .list-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .item-name {
            color: #333;
            font-weight: 500;
        }

        .remove-btn {
            padding: 4px 8px;
            background: #f1f1f1;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            color: #d32f2f;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #f0f0f0;
        }

        .input-group {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4285f4;
        }

        .add-btn {
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .add-btn:hover {
            background: #3367d6;
        }

        .scrollable-list {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Google Account Chooser</h1>
        <div class="toggle">
            <input type="checkbox" id="enabled" checked>
            <label for="enabled" style="font-size: 13px; margin: 0;">Enable</label>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="targets">Target Sites</button>
        <button class="tab" data-tab="excluded">Excluded Sources</button>
    </div>

    <div class="content">
        <!-- Target Sites Tab -->
        <div class="tab-panel active" id="targets-panel">
            <div class="input-group">
                <input type="text" id="targetInput" placeholder="Add domain (e.g., docs.google.com)">
                <button class="add-btn" id="addTargetBtn">Add</button>
            </div>
            <div class="scrollable-list" id="targetsList">
                <!-- Items will be populated here -->
            </div>
        </div>

        <!-- Excluded Sources Tab -->
        <div class="tab-panel" id="excluded-panel">
            <div class="input-group">
                <input type="text" id="excludedInput" placeholder="Add domain (e.g., web.whatsapp.com)">
                <button class="add-btn" id="addExcludedBtn">Add</button>
            </div>
            <div class="scrollable-list" id="excludedList">
                <!-- Items will be populated here -->
            </div>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="popup.js"></script>
</body>
</html>
